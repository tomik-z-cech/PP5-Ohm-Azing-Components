{% extends "base.html" %}
{% load static %}

{% block nav_name %}Confirm{% endblock %}

{% block content %}
<div class="container wrapper d-flex justify-content-center align-items-center">
    <div class="form-background add-shadow">
        <div class="w-100 d-flex justify-content-end">
            <a href="{% url 'owner' %}" aria-label="Close" class="close-form">
                <i class="bi bi-x"></i>
            </a>
        </div>
        <h1 class="text-center">
            Are you sure ?
        </h1>
        <p class="text-center">
            You are about to delete item 
            <strong>
                {{ item_to_delete.item_name }}
            </strong>
            .
        </p>
        <div class="w-100 d-flex justify-content-around p-3">
            <a href="{% url 'items' %}" aria-label="No, take me back" class="custom-button button-shadow">
                No, take me back
            </a>
            <a href="{% url 'delete-item' item_pk=item_to_delete.pk%}" aria-label="Yes, delete" class="custom-button button-shadow" id="deleteButton">
                Yes, delete
            </a>
        </div>
    </div>
</div>
{%endblock%}

{% block extra_js %}
    {{ block.super }}
    <script>
        $(document).ready(function() {
            $('#deleteButton').click(function(){
                $('#loader-container').css("display", "flex");
            });
        });
    </script>
{% endblock %}
